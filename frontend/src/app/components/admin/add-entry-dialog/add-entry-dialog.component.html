<h1 mat-dialog-title>Eintrag hinzuf√ºgen</h1>
<div mat-dialog-content>
  <form [formGroup]="entryFormGroup">
    <mat-form-field>
      <mat-label>Text</mat-label>
      <input matInput placeholder="Text" value="" formControlName="text">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Abbrechen</button>
  <button mat-button (click)="onOkClick()" [disabled]="!entryFormGroup.valid || (isCreatingEntry | async)">Anlegen</button>
</div>
